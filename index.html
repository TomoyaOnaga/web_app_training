<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Application Form</title>
    </head>
    <body>
        <h1>Application Form</h1>
        <p>Fill up the following boxes.</p>
        <p>E-mail Address : <input type="email" name="mymail"></p>
        <!-- input tag is old school, button tag in html5 should be used -->
        <p>Password : <input type="password" name="credential"></p>
        <button type="submit">Sent</button>
    </body>
</html>
